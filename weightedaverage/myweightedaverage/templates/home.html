{% extends 'base.html' %}
{% block content %}


<h1>Assignments</h1>

<ul>
    {% for assignment in object_list %}
    <li><a href="{% url 'assignment-detail' assignment.pk %}">{{ assignment.name }}</a> - {{ assignment.task }} <br/>
        {{ assignment.grade }}
        {{ assignment.weight }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
